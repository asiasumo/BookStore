<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>E-Książka</title>
        <script src="https://kit.fontawesome.com/1fe6e44c32.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="E-Książka.png" alt="e-store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Kolekcja E-booków</h1>
                <button class="banner-btn" onclick="smoothScroll(document.getElementById('section-title'))">Zacznij Zakupy</button>
            </div>
        </header>
        <section class="products">
            <div class="section-title" id="section-title">
                <h2>Nasze E-booki</h2>
            </div>
            <div class="products-center"></div>
        </section>
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Twój Koszyk</h2>
                <div class="cart-content">
                    <!--<div class="cart-item">
                    </div> -->
                </div>
                <div class="cart-footer">
                    <h3>Suma Koszyka: <span class="cart-total"></span> PLN</h3>
                    <button class="clear-cart banner-btn">Wyczyść koszyk</button>
                </div>
            </div>
        </div>
        <script>
        window.smoothScroll = function(target) {
            var scrollContainer = target;
            do { //find scroll container
                scrollContainer = scrollContainer.parentNode;
                if (!scrollContainer) return;
                scrollContainer.scrollTop += 1;
            } while (scrollContainer.scrollTop == 0);

            var targetY = 0;
            do { //find the top of target relatively to the container
                if (target == scrollContainer) break;
                targetY += target.offsetTop;
            } while (target = target.offsetParent);

            scroll = function(c, a, b, i) {
                i++; if (i > 30) return;
                c.scrollTop = a + (b - a) / 30 * i;
                setTimeout(function(){ scroll(c, a, b, i); }, 20);
            }
            // start scrolling
            scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
        }
        </script>
        <script src="js/storage.js"></script>
        <script src="js/app.js"></script>
        <section id="cart"></section>
    </body>
</html>
