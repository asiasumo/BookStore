<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/1fe6e44c32.js" crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/formHandler.js"/>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
            <a style="padding-right:25px" href="index.html"><img src="E-Książka.png" alt="e-store logo"></a>
            <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="div-form">
            <form>
                <label for="fname">Imię</label>
                <input type="text" id="fname" name="firstname" required="true" placeholder="Imię..">

                <label for="lname">Nazwisko</label>
                <input type="text" id="lname" name="surname" required="true" placeholder="Nazwisko..">

                <label for="email">Adres e-mail</label>
                <input type="email" id="email" name="email" required="true" placeholder="jan@kowalski.pl">

                <label for="isInvoice">Faktura</label>
                <select id="isInvoice" name="isInvoice">
                    <option value="false">Nie</option>
                    <option value="true">Tak</option>
                </select>

                <label for="companyName">Nazwa Firmy</label>
                <input type="text" id="companyName" name="companyName" placeholder="Nazwa Firmy..">

                <label for="nipCode">NIP</label>
                <input type="text" id="nipCode" name="nip" placeholder="NIP..">

                <input type="button" value="Kup i Zapłać" onclick="sendForm(this)">
            </form>
        </div>
    </header>

</body>
</html>
